[program:verifier]
command=node /data/verifier/server.js
autostart=true
autorestart=unexpected
startsecs=1
startretries=3
stopwaitsecs=3
stdout_logfile=/var/log/verifier.log
stderr_logfile=/var/log/verifier.err
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=10
environment=CONFIG_FILES="/data/verifier/config.json,/data/verifier/local.json"
user=app
